<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Conditions</title>
</head>

<body>
    <div class="header">
        <h1>Your Weather Checker</h1>
        <p id="clock"></p>
    </div>
    <div class="container row justify-content-md-center">
        <aside class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Your City" id="search">
            <button class="btn btn-outline-secondary" type="button" id="searchBtn"><i
                    class="fas fa-search-location"></i></button>
            <ul class="list-group" id="recent">
            </ul>
        </aside>
        <div class="jumbotron col-md-6">
            <h2 class="display-4" id="city-name">City/Date</h2>
            <p id="icon"></p>
            <ul class="list-group">
                <li class="list-group-item" id="temp">Temperature:</li>
                <li class="list-group-item" id="humidity">Humidity (%):</li>
                <li class="list-group-item" id="wind">Wind Speed (mph):</li>
                <li class="list-group-item" id="ultra">UV Index:</li>
            </ul>
        </div>
    </div>
    <div class="container row justify-content-md-center">
        <div class="card col-md-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="date1">Date</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp1">Temp:</li>
                <li class="list-group-item" id="humidty1">Humidity:</li>
            </ul>
        </div>
        <div class="card col-md-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="date2">Date</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp2">Temp:</li>
                <li class="list-group-item" id="humidty2">Humidity:</li>
            </ul>
        </div>
        <div class="card col-md-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="date3">Date</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp3">Temp:</li>
                <li class="list-group-item" id="humidty3">Humidity:</li>
            </ul>
        </div>
        <div class="card col-md-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="date4">Date</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp4">Temp:</li>
                <li class="list-group-item" id="humidty4">Humidity:</li>
            </ul>
        </div>
        <div class="card col-md-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="date5">Date</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp5">Temp:</li>
                <li class="list-group-item" id="humidty5">Humidity:</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
